<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Refka Church Media Center</title>
  <link rel="icon" type="image/png" href="/st-refka.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="St. Refka Media" />
  <link rel="apple-touch-icon" href="/st-refka.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            zinc: {
              850: '#1f2024',
              900: '#18181b',
              950: '#09090b',
            },
            red: {
              900: '#450a0a',
            }
          },
          transitionTimingFunction: {
            'smooth': 'cubic-bezier(0.4, 0, 0.2, 1)',
            'bounce-sm': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
          },
          transitionDuration: {
            '400': '400ms',
          }
        },
      },
    }
  </script>
  <style>
    /* Cairo font for Arabic */
    @font-face {
      font-family: 'Cairo';
      src: url('/Cairo-VariableFont_slnt,wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
    }

    /* Apply Cairo font when Arabic is selected */
    html[lang="ar"] {
      font-family: 'Cairo', sans-serif;
    }

    html[lang="ar"] * {
      font-family: 'Cairo', sans-serif;
    }

    /* Custom scrollbar for minimal look */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100 transition-colors duration-500 ease-smooth">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>

</html>
